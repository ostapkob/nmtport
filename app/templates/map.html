{% extends "base.html" %}
{% block main %}


  <style>
  #map {
    height: 700px;
  }
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  h3 { 
    font-size: 120%; 
    font-family: Verdana, Arial, Helvetica, sans-serif; 
    color: #bb3366;
  }
</style>

  <div id="map"></div>
  <script>
    function initMap() {
      var mapOptions = {
        center: {lat: 42.8120, lng: 132.8900},
        zoom: 16,

        mapTypeId: google.maps.MapTypeId.SATELLITE
      };
      var map = new google.maps.Map(document.getElementById('map'),mapOptions);

      var info = new google.maps.InfoWindow({
        content: '<h3> 6.5 </h3> <p> Demendge </p>'
      })

      var marker  = new google.maps.Marker({
        position: {lat: 42.8155, lng: 132.8910},
        title: 'Screen5',
        draggable: true,
        animation: google.maps.Animation.DROP,
        icon: 'http://maps.google.com/mapfiles/kml/pal3/icon12.png',
        map: map
      });

      var marker1  = new google.maps.Marker({
        position: {lat: 42.8120, lng: 132.8888},
        title: 'Screen6',
        animation: google.maps.Animation.DROP,
        icon: 'http://maps.google.com/mapfiles/kml/pal3/icon13.png',

        map: map
      });
      var marker2  = new google.maps.Marker({
        position: {lat: 42.8082, lng: 132.8862},
        animation: google.maps.Animation.DROP,
        icon: 'http://maps.google.com/mapfiles/kml/pal3/icon14.png',
        title: 'Screen7',
        map: map
      });
        // marker.addListener("mouseover", function() {info.open(map, marker);
          marker.addListener("mouseover", function() {info.open(map, marker);  });
          marker.addListener("mouseout", function() {info.close(map, marker);  });

        }
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEEA8HUpeyr66BT6arigNEcKgqckkSDUg&callback=initMap"
      async defer></script>

{% endblock %}
